<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; }
        .task { padding: 10px; border-bottom: 1px solid #ddd; }
        .completed { text-decoration: line-through; }
    </style>
</head>
<body>
    <h1>Task Manager</h1>
    <input type="text" id="taskTitle" placeholder="Task title">
    <input type="text" id="taskDesc" placeholder="Task description">
    <button onclick="addTask()">Add Task</button>

    <div id="taskList"></div>

    <script>
        const API_URL = "https://management-2uwr.onrender.com/tasks";


        async function fetchTasks() {
            const response = await fetch(API_URL);
            const tasks = await response.json();
            document.getElementById("taskList").innerHTML = tasks.map(task => `
                <div class="task ${task.completed ? 'completed' : ''}">
                    <strong>${task.title}</strong>: ${task.description}
                    <button onclick="toggleTask(${task.id}, ${task.completed})">${task.completed ? 'Undo' : 'Complete'}</button>
                    <button onclick="deleteTask(${task.id})">Delete</button>
                </div>
            `).join("");
        }

        async function addTask() {
            const title = document.getElementById("taskTitle").value;
            const description = document.getElementById("taskDesc").value;
            await fetch(API_URL, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ title, description }) });
            fetchTasks();
        }

        async function toggleTask(id, completed) {
            await fetch(`${API_URL}/${id}`, { method: "PUT", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ completed: !completed }) });
            fetchTasks();
        }

        async function deleteTask(id) {
            await fetch(`${API_URL}/${id}`, { method: "DELETE" });
            fetchTasks();
        }

        fetchTasks();
    </script>
</body>
</html>
